<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Songlo Home Page</title>
  <script src="https://kit.fontawesome.com/9df1549440.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Catamaran|Maven+Pro|Quicksand|Roboto+Mono|Ubuntu&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
  integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>

<body id="profile-page-body">
  <div class="profile-background">
    <div class="row">
      <div class="container-fluid">
        <h1 class="display-4 tag-line">Get the lo down on that artist</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#"><img src="assets/images/logo-songlo.png" ..alt="logo"
              style="float:left;width:50px;height:50px;" />
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input id='textInput' class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
              <input type="submit" class="btn btn-primary mb-2" id="submit-song-search2" value="Search by Song" />
              <input type="submit" class="btn btn-primary mb-2" id="submit-artist-search" value="Search by Artist" />
            </form>
          </div>
        </nav>
      </div>
    </div>
    <div class="profile-page-search-results"></div>
    <div class="container content-body">
      <div class="row">
        <div class="col-md-6 profile-left-area">
          <div class="row">
            <div class="artist-image-here">
                <img src="" class="card-img-top bandImg mx-auto" alt="">
            </div>
          </div>
          <h5 class="artName"></h5>
          <p class="groupName"></p>
          <div class="row itunes-link">
            <dic class="col-md-12">
                <a href="#" class="iLink fab fa-itunes"></a><a href="#" class="iLink">view on iTunes</a>
            </dic>
          </div>
          <p class="wikiInfo"></p>
          <div id="wikiApi"></div>
        </div>
        <div class="col-md-6"></div>
        <div class="youtube-video"></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class ="artist-lyrics"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://apis.google.com/js/client.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script id="musixTrack" type="text/javascript" src="http://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"></script>

<script src="./assets/javascript/profile.js"></script>

</html>
